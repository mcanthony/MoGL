<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL src2 Test Suite - MoGL.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="src.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>
bsTest('basic',
    function () {
        var a = MoGL.extend({name:'a', value:function(a){this.a = a;}})
            .method({
                name:'test',
                value:function(){return this.a;}
            })
            .build();
        var inst = new a(3);
        
        return inst.test();
    }, 3
);
(function(){
    var a = MoGL.extend({name:'a', value:function(a){this.a = a;}})
        .method({
            name:'plus',
            value:function(a){this.a += a;}
        })
        .method({
            name:'save',
            value:function(){return this.a;}
        })
        .method({
            name:'restore',
            value:function(a){this.a = a;}
        })
        .build();
    var inst = new a(3);
    
    bsTest('invoker',
        function () {
            
            inst.invoker.start('test',true);

            inst.plus(1);
            inst.plus(2);
            
            inst.invoker.stop();
            return inst.a;
        }, 6,
        function(){
            inst.invoker.restore('test');
            return inst.a;
        }, 3,
        function () {
            inst.invoker.play('test');
            return inst.a;
        }, 6
    );
})();
</script>
</body>
</html>
